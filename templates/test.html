<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/style_new.css">

</head>
<body>


 <div id="card-cnt">
  <!-- zeroth card -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" style="background-color: #F8A488;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhsM6SFXL6ZStR6sXPUQ0Cjbg_i4Ih4IvzbQ&usqp=CAU" alt="" style="width: 100%; height: 50%;">
        <H2>START,CHECK,STOP DOCKER SERVICE</H2>
      </div>
      <div class="flip-card-back">
        <button type="button" class="btn btn-primary btn-lg btn-success" style="margin-top: 40px;" onclick="startDocker()">START</button> <br>
        <button type="button" class="btn btn-primary btn-lg btn-info" style="margin-top: 30px;" onclick="checkDocker()">CHECK STATUS</button> <br>
        <button type="button" class="btn btn-primary btn-lg btn-warning" style="margin-top: 30px;" onclick="stopDocker()">STOP</button>


      </div>
    </div>
  </div>
  <!-- zeroth card end -->



  <!-- first card -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" style="background-color: #F8A488;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhsM6SFXL6ZStR6sXPUQ0Cjbg_i4Ih4IvzbQ&usqp=CAU" alt="" style="width: 100%; height: 50%;">
        <h2>EXECUTE COMMANDS</h2>
      </div>
      <div class="flip-card-back">
        <input  class="form-control" id="cmdName" placeholder="Command_name" style="text-align: center; width: 60%; margin: 10px auto;" name="cmdName">

        <input  class="form-control" id="cntName" placeholder="Container_name" style="text-align: center; width: 60%; margin: auto;" name="containerName">
        <button type="button" class="btn btn-primary btn-success" style="margin-top: 60px;" onclick="execDocker()">RUN</button>
      </div>
    </div>
  </div>
  <!-- FIRST CARD END -->

  <!-- SECOND CARD -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" style="background-color: #5AA897;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhsM6SFXL6ZStR6sXPUQ0Cjbg_i4Ih4IvzbQ&usqp=CAU" alt="" style="width: 100%; height: 50%;">
         <h2>START CONTAINER</h2>
      </div>
      <div class="flip-card-back">
        <div id="fo-cnt">
          <div id="fo-in" style="margin-left: 80px; margin-top: 20px;">
           <input class="form-control" id="in" type="text" placeholder="image_name" name="imageName" >
          </div>
          <div style="margin-top: 20px; margin-right: 60px;"><span><img  onclick="drop()" src="../static/arrow-dropdown_1.svg" alt="" style="height: 30px; width: 30px;"></span></div>
        </div>

        <div class="dropdown"   id="drop">
          <div class="drop-links"  onclick="out()" ><h5 id="link-centos" onclick="document.getElementById('in').value = this.innerHTML" >centos</h5></div>
          <div class="drop-links" onclick="out()" ><h5 onclick="document.getElementById('in').value = this.innerHTML">ubuntu</h5></div>
        </div>

        <input class="form-control" id="tag" type="text" placeholder="Tag_name" style="width: 60%; margin: 20px auto;" name="tagName" value="latest">
        <input class="form-control" id="cnt-name" type="text" placeholder="Container_Name" name="containerName" style="width: 60%; margin:  auto;" >

        <div>
        <button type="button" class="btn btn-primary btn-success"  style="margin-top: 6px; " onclick="runDocker()">LAUNCH</button>
        </div>
      </div>
    </div>
  </div>
  <!-- SECOND CARD END -->


  <!-- THIRD CARD -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" style="background-color: #45526C;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhsM6SFXL6ZStR6sXPUQ0Cjbg_i4Ih4IvzbQ&usqp=CAU" alt="" style="width: 100%; height: 50%;">
        <H2>CONTAINER FUNCTIONALITY</H2>
      </div>
      <div class="flip-card-back">

        <input class="form-control" id="stop-cnt" type="text" placeholder="container_name"  name="containerName" style="width: 50%; margin: 20px  auto; display: inline-block;" >
        <button type="button" class="btn btn-primary btn-danger"  onclick="stopContainer()">Stop</button> <br>

        <input class="form-control" id="start-cnt" type="text" placeholder="container_name"  name="containerName" style="width: 50%; margin: 20px  auto; display: inline-block;" >
        <button type="button" class="btn btn-primary btn-success"  onclick="startContainer()">Start</button> <br>

        <input class="form-control" id="remove-cnt" type="text" placeholder="container_name" name="containerName" style="width: 50%; margin: 20px  auto; display: inline-block;" >
        <button type="button" class="btn btn-primary btn-danger"  onclick="removeContainer()">Remove</button> <br>
      </div>
    </div>
  </div>
  <!-- THIRD CARD END -->


  <!-- FOURTH CARD -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" style="background-color: #F8A488;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhsM6SFXL6ZStR6sXPUQ0Cjbg_i4Ih4IvzbQ&usqp=CAU" alt="" style="width: 100%; height: 50%;">
        <H2>CHECK DOCKER INFO</H2>
      </div>
      <div class="flip-card-back">
        <button type="button" class="btn btn-lg btn-info"   style="margin-top: 100px;;" onclick="dockerInfo()">CHECK</button>
      </div>
    </div>
  </div>
  <!-- FOURTH CARD END -->

  <!-- FIFTH CARD -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" style="background-color: #45526C;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhsM6SFXL6ZStR6sXPUQ0Cjbg_i4Ih4IvzbQ&usqp=CAU" alt="" style="width: 100%; height: 50%;">
        <H2>LIST IMAGES & CONTAINERS</H2>
      </div>
      <div class="flip-card-back">

        <button type="button" class="btn btn-primary btn-lg btn-success" style="margin-top: 40px;" onclick="listImages()">LIST IMAGES</button> <br>
        <button type="button" class="btn btn-primary btn-lg btn-info" style="margin-top: 30px;" onclick="listContainer()">LIST RUNNING CONTAINERS</button> <br>
        <button type="button" class="btn btn-primary btn-lg btn-warning" style="margin-top: 30px;" onclick="listAllContainer()">LIST ALL CONTAINERS</button>

      </div>
    </div>
  </div>
 </div>
 <!-- FIFTH CARD END -->



  <div id="navbar">
    <div class="nav"><p onclick="home()">HOME</p></div>

  </div>

  <div class="container-fluid" id="cnt-div">
  	<div id="content" ></div>
  </div>







  <script src="../static/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
